    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo_design.png" alt="" />
            </a>
        </div>

        <!-- Navigation Bar -->
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="my_work.html">My Work</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT FORM-->

    <section>
        <br>
        <div class="container form-background">
            <form>
                <div class="form-group ">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="number" class="form-control" id="number" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" placeholder=""></textarea>
                    <small id="email-text" class="form-text colour-muted">We'll never share your details with anyone
                        else!</small>
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-primary colour-button">
                        Submit
                    </button>
                    <button type="submit" class="btn btn-primary colour-button">
                        Clear
                    </button>
                </div>
            </form>
        </div>
    </section>
