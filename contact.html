<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Luke Designs</title>
</head>

<body>
    <header>
        <section class="top-nav">

            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo_design.png" alt="logo design that reads Luke Designs">
                </a>
            </div>

            <input id="menu-toggle" type="checkbox" class="toggler" />
            <label class='menu-button-container' for="menu-toggle" aria-label="Toggle menu button">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="#">Contact</a></li>
            </ul>

        </section>
    </header>

    <!-- CONTACT FORM-->

    <section>
        <div>
            <br>
            <div class="container form-background" data-aos="flip-up">
                <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
                    <div class="form-group ">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="number">Number</label>
                        <input type="number" class="form-control" id="number" name="number" aria-describedby="number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" aria-describedby="message"
                            required></textarea>
                        <small id="text" class="form-text colour-muted">We'll never share your details with anyone
                            else!</small>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary colour-button">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-primary colour-button">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="social-media">
                <a href="http://facebook.com" target="_blank">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="http://instagram.com" target="_blank">
                    <i class="fab fa-square-instagram fa-2x"></i>
                </a>
                <a href="http://youtube.com" target="_blank">
                    <i class="fab fa-square-youtube fa-2x"></i>
                </a>
            </div>
            <p class="copyright"> &copy; Copyright Kaye Chasr 2023 </p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5649499982.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
